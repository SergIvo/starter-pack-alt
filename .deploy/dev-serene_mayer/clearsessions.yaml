apiVersion: batch/v1
kind: CronJob
metadata:
  name: clear-sessions
  namespace: dev-tender-stallman
  labels:
    app.kubernetes.io/name: django
spec:
  schedule: "@monthly"
  jobTemplate:
    spec:
      backoffLimit: 2
      ttlSecondsAfterFinished: 100
      activeDeadlineSeconds: 100
      template:
        metadata:
          labels:
            app.kubernetes.io/name: django
        spec:
          restartPolicy: OnFailure
          containers:
          - name: django
            image: cr.yandex/crp56oc2ok40na75lc82/django:<COMMIT_HASH>
            imagePullPolicy: IfNotPresent
            env:
              - name: WEBAPP_ROOT_URL
                valueFrom:
                  secretKeyRef:
                    name: django
                    key: webapp_root_url
                    optional: false
              - name: DJ__SECRET_KEY
                valueFrom:
                  secretKeyRef:
                    name: django
                    key: secret_key
                    optional: false
              - name: TG__BOT_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: tg-bot
                    key: token
                    optional: false
              - name: POSTGRES_DSN
                valueFrom:
                  secretKeyRef:
                    name: postgres
                    key: dsn
                    optional: false
            command:
              - python
              - manage.py
              - clearsessions

